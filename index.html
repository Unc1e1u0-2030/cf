<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多国家优选 IP 订阅平台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 0.5em 0 0.2em;
    }
    select, input {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-top: 0.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1em;
      word-break: break-all;
      background: #f1f3f5;
      padding: 1em;
      border-radius: 12px;
      font-family: monospace;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>优选 IP 节点订阅生成器</h1>
    <label>选择国家：</label>
    <select id="country">
      <option value="US">美国</option>
      <option value="HK">香港</option>
      <option value="JP">日本</option>
      <option value="SG">新加坡</option>
      <option value="DE">德国</option>
      <option value="CN">中国</option>
      <option value="FR">法国</option>
      <option value="GB">英国</option>
      <option value="IN">印度</option>
    </select>
    <label>输入域名 (host)：</label>
    <input type="text" id="host" placeholder="yourdomain.com">
    <label>输入UUID：</label>
    <input type="text" id="uuid" placeholder="你的UUID">
    <label>选择协议：</label>
    <select id="protocol">
      <option value="vless">VLESS</option>
      <option value="trojan">Trojan</option>
    </select>
    <button onclick="generate()">生成订阅链接</button>
    <div class="output" id="result"></div>
  </div>

  
<script>
  async function generate() {
    const country = document.getElementById('country').value;
    const host = document.getElementById('host').value.trim();
    const uuid = document.getElementById('uuid').value.trim();
    const protocol = document.getElementById('protocol').value;

    if (!host || !uuid) {
      alert('请填写完整域名和 UUID');
      return;
    }

    const url = `https://mama-de-wen.uncleluo2030.workers.dev/?region=${country}&host=${host}&uuid=${uuid}&proto=${protocol}&count=10`;
    try {
      const res = await fetch(url);
      const text = await res.text();
      document.getElementById('result').textContent = text;
    } catch (e) {
      document.getElementById('result').textContent = '❌ 获取失败，请检查参数或 Worker 部署情况';
    }
  }
</script>

</body>
</html>
